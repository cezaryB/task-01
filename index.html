<html>
  <head>
    <title>JavaScript and the DOM</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="myHeading">JavaScript and the DOM</h1>
    <p>Making a web page interactive</p>
    <button id="hideList">Hide List</button>
     <div class="list">

        <li>grapes<button class="removeButton">Remove</button></li>
        <li>amethyst<button class="removeButton">Remove</button></li>
        <li>lavender<button class="removeButton">Remove</button></li>
        <li>plums<button class="removeButton">Remove</button></li>
      </ul>
      <input type="text" id="addItemInput">
      <button id="addItemButton">Add item</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
